<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Text Slideshow</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="textCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <p class="text-center">Slide 1: This is the first slide of text.</p>
            </div>
            <div class="carousel-item">
                <p class="text-center">Slide 2: This is the second slide of text.</p>
            </div>
            <div class="carousel-item">
                <p class="text-center">Slide 3: This is the third slide of text.</p>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (Popper.js and Bootstrap JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
